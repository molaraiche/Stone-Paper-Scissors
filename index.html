<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone,Paper & Scissors</title>
    <link rel="stylesheet" href="./styles/css/style.css" />
  </head>
  <body>
    <div class="box">
      <div class="container">
        <div class="card">
          <h1 class="title">Stone,Paper & Scissors</h1>
          <section class="hero">
            <div class="players">
              <h2 class="p1">Player One</h2>
              <h2 class="p2">Player Two</h2>
            </div>
            <div class="players playerRslt">
              <h2 class="p1 RPO">0</h2>
              <h2 class="p2 RPT">0</h2>
            </div>
            <div class="gameTable">
              <div class="tablePlayerOne">
                <img src="./img/1.jpg" class="TPO" alt="" />
              </div>
              <div class="tablePlayerOne">
                <img src="./img/2.jpg" class="TPT" alt="" />
              </div>
            </div>
            <div class="gameBtns">
              <button class="play">Start</button>
              <button class="save">Save</button>
              <button class="reset">Reset</button>
            </div>
            <div class="rslt">
              <p class="rtxt">Result Show here !</p>
            </div>
          </section>
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
